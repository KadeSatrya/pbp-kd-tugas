{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
    .button-daftar{
        background-color: black;
        color: white;
        font-size: 1.25em;
        margin: 1em;
    }
</style>
{% endblock meta %}

{% block content %}  

<div class = "register">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar" class="btn button-daftar"></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
